<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>Sede</title>
</head>
<body>
<nav class="navbar navbar-expand" style="background-color: #c1d6fa;">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{'/'}">
            Sedes
        </a>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{'/sede'}">Proveedores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/sede'}">Integrantes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/sede'}">Artistas</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div style="padding-bottom: 15px;" class="container">
    <div style="text-align: center;"><h2>Editar Proveedor</h2></div>
    <form method="post" th:action="@{/sede/guardar}" th:object="${sede}">
        <input type="hidden" th:field="*{idSede}">
        <div class="mb-3">
            <label for="nombreSede">Nombre</label>
            <input id="nombreSede" type="text" class="form-control"  name="nombreSede"th:field="*{nombreSede}">
        </div>
        <div class="mb-3">
            <label for="direccion">Direcci√≥n</label>
            <input id="direccion" type="text" class="form-control" name="direccion" th:field="*{direccion}">
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/sede}" class="btn btn-danger">Cancelar</a>
    </form>
</div>

<div style="text-align: center;"><h1>Lista de Trabajadores de la Sede</h1></div>
<table class="table table-striped">
    <tr>
        <th>#</th>
        <th>DNI del trabajador</th>
        <th>Correo del trabajador</th>
        <th>Nombre del trabajador</th>
        <th>Apellido del trabajador</th>
    </tr>
    <tr th:each="trabajador,obj: ${listaTrabajadores}">
        <td th:text="${obj.index+1}"> </td>
        <td th:text="${trabajador.dni}"></td>
        <td th:text="${trabajador.correo}"></td>
        <td th:text="${trabajador.nombres}"></td>
        <td th:text="${trabajador.apellidos}"></td>
    </tr>
</table>

<div style="background-color: #dae0e8;">
    <div style="padding-top: 10px; padding-bottom: 10px;" class="container">
        # Grupo 3 PUCP @ 2023
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
