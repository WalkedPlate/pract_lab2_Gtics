<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>Trabajador</title>
</head>
<body>
<nav class="navbar navbar-expand" style="background-color: #c1d6fa;">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{'/'}">
            Sedes
        </a>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{'/trabajador'}">Sedes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/trabajador'}">Integrantes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/trabajador'}">Artistas</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div style="padding-bottom: 15px;" class="container">
    <div style="text-align: center;"><h2>Nuevo Trabajador</h2></div>
    <form method="post" th:action="@{/trabajador/guardar}" th:object="${trabajador}">


        <div class="mb-3">
            <label for="dni">DNI</label>
            <input name="dni" type="text" class="form-control" id="dni" th:field="*{dni}">
        </div>

        <div class="mb-3">
            <label for="correo">Correo</label>
            <input name="correo" type="text" class="form-control" id="correo" th:field="*{correo}">
        </div>
        <div class="mb-3">
            <label for="nombres">Nombre</label>
            <input name="nombres" type="text" class="form-control" id="nombres" th:field="*{nombres}">
        </div>
        <div class="mb-3">
            <label for="apellidos">Apellidos</label>
            <input name="apellidos" type="text" class="form-control" id="apellidos" th:field="*{apellidos}">
        </div>

        <div class="mb-3">
            <label for="idSede">Sede</label>

            <select  id="idSede" name="idSede" class="form-select" >
                <option th:each="sede : ${listaSede}"
                        th:value="${sede.idSede}"
                        th:text="${sede.nombreSede}"
                        th:selected="${sede.idSede== trabajador.idSede}"></option>
            </select>
        </div>


        <button type="submit" class="btn btn-primary">Registrar</button>
        <a th:href="@{/trabajador}" class="btn btn-danger">Cancelar</a>
    </form>
</div>
<div style="background-color: #dae0e8;">
    <div style="padding-top: 10px; padding-bottom: 10px;" class="container">
        # Grupo 3 PUCP @ 2023
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
